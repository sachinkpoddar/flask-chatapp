{% extends 'base.html' %}

{% block body %}

<h2>Login</h2>

<form method="POST" action="">
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <input type="room" name="room" placeholder="Room">
    <input type="submit" value="Login">
</form>

{% if error %}
<p class="error">
    {% if error == 'nouser' %}
        No username was entered.
    {% elif error == 'noroom' %}
        No room was entered.
    {% elif error == 'invalidlogin' %}
        Invalid login.
    {% endif %}
</p>
{% endif %}

{% endblock %}
